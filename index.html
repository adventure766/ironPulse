<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IronPulse AI | Elite Fitness Ecosystem</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="The ultimate AI-powered fitness companion. Track workouts, analyze nutrition, and compete on global leaderboards with IronPulse." />
    <meta name="keywords" content="fitness, ai, gym, workout tracker, nutrition, health, bodybuilding" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="author" content="IronPulse Team" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="IronPulse AI - Train Smarter" />
    <meta property="og:description" content="Join the elite fitness ecosystem. AI Coaching, Live Classes, and Advanced Tracking." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1200" />

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IronPulse" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gym: {
                900: '#0f172a', // Background
                800: '#1e293b', // Cards
                700: '#334155', // Borders
                500: '#10b981', // Primary Green
                400: '#34d399', // Hover Green
              }
            },
            animation: {
              'slide-in': 'slideInRight 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'wave': 'wave 1.2s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'liquid': 'liquid 10s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'float-up': 'floatUp 2s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'scan-down': 'scanDown 2s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              wave: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              liquid: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.5)', opacity: '0.4' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-150px) scale(1.5)', opacity: '0' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scanDown: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overscroll-behavior-y: none; /* Prevent bounce on mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* AI Page Specific Effects */
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(16, 185, 129, 0.02) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }

      .hologram-border {
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.2), inset 0 0 20px rgba(16, 185, 129, 0.05);
      }

      /* Liquid Animation for Water Tracker */
      .liquid-box {
        position: relative;
        overflow: hidden;
      }
      .liquid-content {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 200%;
        height: 200%;
        border-radius: 40%;
        background: linear-gradient(180deg, #3b82f6 0%, #60a5fa 100%);
        opacity: 0.8;
        transform: translateX(-50%);
        animation: liquid 10s linear infinite;
        transition: bottom 0.5s ease-in-out;
      }
      
      /* Mobile Safe Area */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</script>
  </head>
  <body>
    <div id="root">
      <!-- Loading Placeholder -->
      <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #0f172a; color: white;">
         <div style="width: 50px; height: 50px; border: 4px solid #1e293b; border-top: 4px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite;"></div>
         <h2 style="margin-top: 20px; font-family: sans-serif; font-weight: bold; letter-spacing: 2px;">IRONPULSE AI</h2>
         <style>
           @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
         </style>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered');
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
